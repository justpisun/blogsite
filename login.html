<!DOCTYPE HTML>
<html>

<head>
    <title>Main Page</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login_page.css">

    <script src="https://kit.fontawesome.com/46e75e08cb.js" crossorigin="anonymous"></script>

    <link rel="icon" href="./images/ico.png" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="logo__text" href="index.html">
                        <img class="logo__img" src="./images/logo.png" alt="Logo Image">
                    </a>
                </div>

                <nav class="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Блог</a>
                    <a class="nav__link" href="#">Профиль</a>
                    <a class="nav__link" href="#">Помощь</a>
                </nav>

                <div class="header__btn_all">
                    <a href="login.html" class="header__btn_div btn__shadow">Логин</a>
                    <a href="reg.html" class="header__btn_div btn__shadow">Регистрация</a>
                </div>
            </div>
        </div>
    </header>


    <form class="login__form">
        <div class="container">
            <div class="divfor__form">
                <div class="main__form btn__shadow">
                    <div class="login__maintittle">
                        Вход в аккаунт
                    </div>
                    <input type="text" id="input__" placeholder="username">
                    <input type="password" id="input__" placeholder="password">
                    <div class="login__btn">
                        <button class="login__a">Войти</button>
                    </div>
                    <div class="create__acc">
                        Not register? <a class="create__acc_a" href="reg.html">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
